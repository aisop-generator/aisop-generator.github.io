<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI SOP Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #58a6ff;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      max-width: 90%;
      margin-top: 20px;
      border: 1px solid #30363d;
      border-radius: 5px;
      background: #161b22;
      color: #c9d1d9;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>AI SOP Generator</h1>
  <p>Generate your Statement of Purpose instantly with the power of AI. Just fill out a short form and let our system handle the rest.</p>
  
  <form>
    <input type="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Get Started</button>
  </form>
  
  <footer>
    Created by Asura
  </footer>
</body>
</html>
